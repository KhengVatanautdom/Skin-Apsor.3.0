<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Skin Apsor</title>
    <style>
        .review-content {
            margin-top: 300px;
            text-align: center;
            padding: 20px;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 100%;
            width: 320px;
            height: 240px;
        }

        .btn {
            padding: 12px 25px;
            background-color: #4f7da4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>


<body class="scan-container">
    <header>
        <h2 class="logo">
            <div class="logo">
                <img src="img/logo.png" alt="Skin Apsor Logo" class="logo-image">
                <span class="logo-text">Skin Apsor</span>
            </div>
        </h2>
        <nav class="navigation">
            <!-- Navigation links (hidden on mobile) -->
            <a class="hideOnMobile" href="/index.html">Home</a>
            <a class="hideOnMobile" href="/Scan.html">Scanning</a>
            <a class="hideOnMobile" href="/Product.html">Products</a>
            <a class="hideOnMobile" href="/contact.html">About Us</a>
            <button class="hideOnMobile btnLogin-popup">Login</button>

            <!-- Menu Icon (SVG for mobile menu toggle) -->
            <a href="#" class="menu-icon" onclick="showSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </a>
        </nav>

        <!-- Sidebar Navigation -->
        <nav class="side-bar">
            <a href="#" class="close-icon" onclick="hideSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#00000">
                    <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </a>
            <h2> Skin Apsor</h2>
            <a href="/index.html">Home</a>
            <a href="/Scan.html">Scanning</a>
            <a href="/Product.html">Products</a>
            <a href="/contact.html">About Us</a>
            <button class="btnLogin-popup">Login</button>
        </nav>

        <script>
            function showSidebar() {
                const sidebar = document.querySelector('.side-bar');
                sidebar.style.display = 'flex';
            }

            function hideSidebar() {
                const sidebar = document.querySelector('.side-bar');
                sidebar.style.display = 'none';
            }
        </script>


        

    </header>

    <main>
        <section class="review-section">
            <div class="review-content">
                <h1>Review The Analysis</h1>
                <p>This is your skin Problems that analysis by our machine learning and the data we got from the survey</p>



                <!-- Image placeholder (loaded dynamically from sessionStorage) -->
                <img id="capturedPhoto" alt="Your Captured Photo">

                <h2>The Analysis</h2>

                <p>Please wait, the Data is loading...</p>

                <!-- Buttons -->
                <div class="navigation-buttons">
                    <a href="/Scan6.html" class="btn go-back-btn">Go Back</a>
                    <a href="/Scan8.html" class="btn go-back-btn">Next</a>
                    

                </div>
            </div>
        </section>
    </main>

    <script>
        // Retrieve the captured image from sessionStorage
        const imageData = sessionStorage.getItem('capturedImage');

        if (imageData) {
            // Display the image
            document.getElementById('capturedPhoto').src = imageData;
        } else {
            alert("No image found. Please take a photo first.");
            // Optionally, redirect back to the photo capture page
            window.location.href = 'Scan1.html'; // Replace with your actual capture page
        }

        // Functions for buttons
        function retakePhoto() {
            // Redirect back to the photo-taking page
            window.location.href = 'Scan6.html'; // Replace with your photo capture page
        }

        function confirmPhoto() {
            // Redirect to the next step or analysis page
            window.location.href = 'Scan8.html'; // Replace with the next step in your process
        }
    </script>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>

</html>
